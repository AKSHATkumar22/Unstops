<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Unstop</title>
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <img src="Assets/Illustration.png" alt="Illustration" />
      </div>

      <div class="login-box">
        <h2>
          Welcome to <span><br />Unstop</span>
        </h2>

        <div class="social-btn">
          <img src="Assets/Frame 1116607310.png" /> Login with Google
        </div>
        <div class="social-btn">
          <img src="Assets/Vector.png" style="height: 20px" /> Login with
          Facebook
        </div>

        <div class="divider">OR</div>

        <div class="input-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="username" />
          <div id="usernameError" class="error"></div>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="username@gmail.com" />
          <div id="emailError" class="error"></div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="********" />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Login</button>

        <div class="register-text">
          Donâ€™t have an account? <a href="#">Register</a>
        </div>
      </div>
    </div>
  </body>
  <script src="Js/index.js"></script>
</html>
